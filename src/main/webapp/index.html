<!DOCTYPE html>
<html>
    <head>
        <title>Bmi Calculator - Heroku </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/css/styles.css">  
    </head>
    <body>
        
        <h3>Bmi Calculator</h3>
        <p>Its a Simple Bmi Calculator</p>
        <div class="container">
            <form>
                <div class="heightdiv" style="margin-top: 20px;">
                    <label for="hfield">Height</label>
                    <input id="height_field" name="heightfield" placeholder="Your Height in meters">
                </div>

                <div class="weightdiv" style="margin-top: 20px;">
                    <label for="wfield">Weight</label>
                    <input id="weight_field" name="weightfield" placeholder="Your Weight in kg">
                </div>
                <br>
                <input type="button" value="Calculate" onclick="Calc_bmi()">
                <br>
                <br>
                <h2 id="bmi_index" class="bmitotal"> </h2>
                <h2 id="bmi_status" class="bmistatus"> </h2>
            </form>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
